<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#382e2d]">
<div class="container mx-auto px-4 sm:px-6 py-8">
    <div class="mb-6">
        <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-[#f5f5f5]">Person Listing</h1>
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
            <a href="/" class="text-center text-[#382e2d] px-4 py-2 transition duration-200 bg-[#f5f5f5]">‚Üê Home</a>
            <a href="/person/create" class="text-center text-white px-4 py-2 transition duration-200 bg-[#ff5d2a]">Create New Person</a>
            <a href="/client/list" class="text-center text-white px-4 py-2 transition duration-200 bg-[#ff5d2a]">View Clients</a>
        </div>
    </div>

    <div class="bg-white shadow-md p-4 mb-6">
        <div class="flex items-center gap-2 flex-wrap">
            <span class="text-sm font-medium text-gray-700 mr-2">Browse by name:</span>
            <a href="/person/list" class="px-3 py-1 text-sm font-medium transition duration-200" th:classappend="${selectedLetter == null} ? 'bg-[#ff5d2a] text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'">All</a>
            <a th:each="letter : ${'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('')}"
               th:href="'/person/list?letter=' + ${letter}"
               th:text="${letter}"
               class="px-3 py-1 text-sm font-medium transition duration-200"
               th:classappend="${selectedLetter == letter} ? 'bg-[#ff5d2a] text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'">A</a>
        </div>
    </div>

    <th:block th:unless="${#lists.isEmpty(persons)}">
        <div class="bg-white shadow-md overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">First Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email Address</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <th:block th:each="person : ${persons}">
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${person.firstName}">First</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${person.lastName}">Last</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${person.emailAddress}">first.last@email.com</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${person.client != null ? person.client.companyName : 'None'}">Company</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <a th:href="'/person/view/' + ${person.personId}" class="text-[#ff5d2a]">View</a>
                            <a th:href="'/person/edit/' + ${person.personId}" class="text-[#ff5d2a]">Edit</a>
                            <a th:href="'/person/delete/' + ${person.personId}" class="text-[#382e2d]">Delete</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </th:block>
    <th:block th:if="${#lists.isEmpty(persons)}">
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
            <p class="text-yellow-700">No results found.</p>
        </div>
    </th:block>
</div>
</body>
</html>
