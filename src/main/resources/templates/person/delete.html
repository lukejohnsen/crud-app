<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Person</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#382e2d]">
<div class="container mx-auto px-4 sm:px-6 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-[#f5f5f5]">Delete Person</h1>
            <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
                <a href="/person/list" class="text-[#382e2d] px-4 py-2 transition duration-200 bg-[#f5f5f5] text-center">‚Üê Back to List</a>
                <a href="/" class="text-[#382e2d] px-4 py-2 transition duration-200 bg-[#f5f5f5] text-center">Home</a>
            </div>
        </div>

        <div class="bg-white shadow-md p-6 sm:p-8">
            <div class="bg-red-50 border-l-4 border-red-400 p-6 mb-6">
                <div class="flex items-center mb-4">
                    <svg class="w-8 h-8 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <h2 class="text-xl font-bold text-red-800">Confirm Deletion</h2>
                </div>
                <p class="text-red-700 mb-2">
                    You are about to delete the person <span class="font-semibold"><th:block th:text="${person.firstName}" /> <th:block th:text="${person.lastName}" /></span>.
                </p>
                <p th:if="${person.client != null}" class="text-red-700 mb-2">
                    Client: <span class="font-semibold"><th:block th:text="${person.client.companyName}" /></span>
                </p>
                <p class="text-red-800 font-semibold mt-4">Are you sure? This action cannot be undone.</p>
            </div>

            <form action="/person/delete" method="post">
                <input type="hidden" name="personId" th:value="${person.personId}"/>
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
                    <button type="submit" name="command" value="Cancel"
                            class="px-6 py-2 font-semibold transition duration-200 bg-[#382e2d] text-white text-center">
                        Cancel
                    </button>
                    <button type="submit" name="command" value="Delete"
                            class="text-white px-6 py-2 font-semibold transition duration-200 bg-[#ff5d2a] text-center">
                        Delete Person
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
