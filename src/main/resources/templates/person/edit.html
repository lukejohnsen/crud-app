<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Person</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/utils/validation.js"></script>
</head>
<body class="bg-[#382e2d]">
<div class="container mx-auto px-6 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <h1 class="text-3xl font-bold mb-4 text-[#f5f5f5]">Edit Person</h1>
            <div class="flex gap-4">
                <a href="/person/list" class="text-[#382e2d] px-4 py-2 transition duration-200 bg-[#f5f5f5]" >‚Üê Back to List</a>
                <a href="/" class="text-[#382e2d] px-4 py-2 transition duration-200 bg-[#f5f5f5]">Home</a>
            </div>
        </div>

        <th:block th:unless="${#lists.isEmpty(errors)}">
            <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
                <p class="font-semibold text-red-800 mb-2">Please correct the following errors in your submission:</p>
                <ul class="list-disc list-inside text-red-700">
                    <th:block th:each="error : ${errors}">
                        <li th:text="${error}">error</li>
                    </th:block>
                </ul>
            </div>
        </th:block>

        <div id="errorContainer"></div>

        <div class="bg-white shadow-md p-8">
            <form action="/person/edit" method="POST" class="space-y-6" onsubmit="return validatePersonForm(event)">
                <input type="hidden" name="personId" th:value="${person.personId}"/>

                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name:</label>
                    <input type="text" id="firstName" name="firstName" th:value="${person.firstName}"
                           class="w-full px-4 py-2 border border-gray-300 outline-none transition"/>
                </div>

                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" th:value="${person.lastName}"
                           class="w-full px-4 py-2 border border-gray-300 outline-none transition"/>
                </div>

                <div>
                    <label for="emailAddress" class="block text-sm font-medium text-gray-700 mb-2">Email Address:</label>
                    <input type="text" id="emailAddress" name="emailAddress" th:value="${person.emailAddress}"
                           class="w-full px-4 py-2 border border-gray-300 outline-none transition"/>
                </div>

                <div>
                    <label for="streetAddress" class="block text-sm font-medium text-gray-700 mb-2">Street Address:</label>
                    <input type="text" id="streetAddress" name="streetAddress" th:value="${person.streetAddress}"
                           class="w-full px-4 py-2 border border-gray-300 outline-none transition"/>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City:</label>
                        <input type="text" id="city" name="city" th:value="${person.city}"
                               class="w-full px-4 py-2 border border-gray-300 outline-none transition"/>
                    </div>

                    <div>
                        <label for="state" class="block text-sm font-medium text-gray-700 mb-2">State:</label>
                        <select id="state" name="state" class="w-full px-4 py-2 border border-gray-300 outline-none transition">
                            <option value="">-- Select State --</option>
                            <option value="AL" th:selected="${person.state == 'AL'}">AL</option>
                            <option value="AK" th:selected="${person.state == 'AK'}">AK</option>
                            <option value="AZ" th:selected="${person.state == 'AZ'}">AZ</option>
                            <option value="AR" th:selected="${person.state == 'AR'}">AR</option>
                            <option value="CA" th:selected="${person.state == 'CA'}">CA</option>
                            <option value="CO" th:selected="${person.state == 'CO'}">CO</option>
                            <option value="CT" th:selected="${person.state == 'CT'}">CT</option>
                            <option value="DE" th:selected="${person.state == 'DE'}">DE</option>
                            <option value="FL" th:selected="${person.state == 'FL'}">FL</option>
                            <option value="GA" th:selected="${person.state == 'GA'}">GA</option>
                            <option value="HI" th:selected="${person.state == 'HI'}">HI</option>
                            <option value="ID" th:selected="${person.state == 'ID'}">ID</option>
                            <option value="IL" th:selected="${person.state == 'IL'}">IL</option>
                            <option value="IN" th:selected="${person.state == 'IN'}">IN</option>
                            <option value="IA" th:selected="${person.state == 'IA'}">IA</option>
                            <option value="KS" th:selected="${person.state == 'KS'}">KS</option>
                            <option value="KY" th:selected="${person.state == 'KY'}">KY</option>
                            <option value="LA" th:selected="${person.state == 'LA'}">LA</option>
                            <option value="ME" th:selected="${person.state == 'ME'}">ME</option>
                            <option value="MD" th:selected="${person.state == 'MD'}">MD</option>
                            <option value="MA" th:selected="${person.state == 'MA'}">MA</option>
                            <option value="MI" th:selected="${person.state == 'MI'}">MI</option>
                            <option value="MN" th:selected="${person.state == 'MN'}">MN</option>
                            <option value="MS" th:selected="${person.state == 'MS'}">MS</option>
                            <option value="MO" th:selected="${person.state == 'MO'}">MO</option>
                            <option value="MT" th:selected="${person.state == 'MT'}">MT</option>
                            <option value="NE" th:selected="${person.state == 'NE'}">NE</option>
                            <option value="NV" th:selected="${person.state == 'NV'}">NV</option>
                            <option value="NH" th:selected="${person.state == 'NH'}">NH</option>
                            <option value="NJ" th:selected="${person.state == 'NJ'}">NJ</option>
                            <option value="NM" th:selected="${person.state == 'NM'}">NM</option>
                            <option value="NY" th:selected="${person.state == 'NY'}">NY</option>
                            <option value="NC" th:selected="${person.state == 'NC'}">NC</option>
                            <option value="ND" th:selected="${person.state == 'ND'}">ND</option>
                            <option value="OH" th:selected="${person.state == 'OH'}">OH</option>
                            <option value="OK" th:selected="${person.state == 'OK'}">OK</option>
                            <option value="OR" th:selected="${person.state == 'OR'}">OR</option>
                            <option value="PA" th:selected="${person.state == 'PA'}">PA</option>
                            <option value="RI" th:selected="${person.state == 'RI'}">RI</option>
                            <option value="SC" th:selected="${person.state == 'SC'}">SC</option>
                            <option value="SD" th:selected="${person.state == 'SD'}">SD</option>
                            <option value="TN" th:selected="${person.state == 'TN'}">TN</option>
                            <option value="TX" th:selected="${person.state == 'TX'}">TX</option>
                            <option value="UT" th:selected="${person.state == 'UT'}">UT</option>
                            <option value="VT" th:selected="${person.state == 'VT'}">VT</option>
                            <option value="VA" th:selected="${person.state == 'VA'}">VA</option>
                            <option value="WA" th:selected="${person.state == 'WA'}">WA</option>
                            <option value="WV" th:selected="${person.state == 'WV'}">WV</option>
                            <option value="WI" th:selected="${person.state == 'WI'}">WI</option>
                            <option value="WY" th:selected="${person.state == 'WY'}">WY</option>
                        </select>
                    </div>

                    <div>
                        <label for="zipCode" class="block text-sm font-medium text-gray-700 mb-2">Zip Code:</label>
                        <input type="text" id="zipCode" name="zipCode" th:value="${person.zipCode}"
                               class="w-full px-4 py-2 border border-gray-300 outline-none transition"/>
                    </div>
                </div>

                <div>
                    <label for="client" class="block text-sm font-medium text-gray-700 mb-2">Client:</label>
                    <select id="client" name="client.clientId"
                            class="w-full px-4 py-2 border border-gray-300 outline-none transition">
                        <option value="">-- None --</option>
                        <option th:each="client : ${clients}"
                                th:value="${client.clientId}"
                                th:text="${client.companyName}"
                                th:selected="${person.client != null && person.client.clientId == client.clientId}">
                            Company Name
                        </option>
                    </select>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" class="text-white px-6 py-2 font-semibold transition duration-200 bg-[#ff5d2a]">
                        Update Person
                    </button>
                    <a href="/person/list" class="px-6 py-2 font-semibold transition duration-200 inline-block bg-[#382e2d] text-white">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
