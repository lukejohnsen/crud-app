<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#382e2d]">
<div class="container mx-auto px-6 py-8">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-md p-12 max-w-2xl w-full text-center">
            <div class="mb-8">
                <h1 class="text-9xl font-bold text-[#ff5d2a] mb-4">400</h1>
                <h2 class="text-3xl font-bold text-[#382e2d] mb-4">Bad Request</h2>
                <p class="text-gray-600 text-lg mb-8">
                    The request you sent couldn't be processed. This usually means the URL contains invalid parameters.
                </p>
            </div>

            <div class="border-t border-gray-200 pt-8 mb-8">
                <p class="text-gray-700 mb-6">Here are some helpful links to get you back on track:</p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/" class="text-white px-6 py-3 font-semibold transition duration-200 bg-[#ff5d2a] hover:bg-[#e54d1f]">
                        Go to Home
                    </a>
                    <a href="/client/list" class="text-[#ff5d2a] px-6 py-3 font-semibold transition duration-200 bg-gray-100 hover:bg-gray-200">
                        View Clients
                    </a>
                    <a href="/person/list" class="text-[#ff5d2a] px-6 py-3 font-semibold transition duration-200 bg-gray-100 hover:bg-gray-200">
                        View People
                    </a>
                </div>
            </div>

            <div class="text-sm text-gray-500">
                <p>If you believe this is an error, please check the URL and try again.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
